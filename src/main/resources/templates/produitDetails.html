<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Détail du produit</title>
</head>
<body>
    <h1>Détail du produit</h1>
    <p><strong>ID :</strong> <span th:text="${produit.id}"></span></p>
    <p><strong>Nom :</strong> <span th:text="${produit.nom}"></span></p>
    <p><strong>Prix :</strong> <span th:text="${produit.prix}"></span></p>
    <p><strong>Quantité :</strong> <span th:text="${produit.quantite}"></span></p>
    <p><strong>Catégorie :</strong> <span th:text="${produit.categorie}"></span></p>
    <a href="/produits/">Retour à la liste</a>
</body>
</html>
